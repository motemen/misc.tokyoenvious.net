<!DOCTYPE html>
<html>
<head>
<title>Random Poku</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<script>
var ATOMS = (location.search.length ? decodeURIComponent(location.search.substring(1)) : 'ぽくつな').split(/(?:)/);
var S;

function _s () {
  S = document.createElement('span');
  document.body.appendChild(S);
  return S;
}

function wander () {
  var a = ATOMS[Math.floor(ATOMS.length * Math.random())];

  if (S.firstChild) S.removeChild(S.firstChild);
  S.appendChild(document.createTextNode(a));

  if (Math.random() < 0.15) {
    _s();
  }
  setTimeout(wander, 5);
}

window.onload = function () {
  _s();
  wander();
};
</script>
</body>
</html>
