<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>感謝ボタン</title>
<style type="text/css">
address {
  margin-top: 1em;
  padding-top: 1em;
  border-top: 1px solid #DDD;
}

address iframe {
  vertical-align: middle;
}
</style>
</head>
<body>
<h1><span id="gratitude-to">勤労</span>に感謝</h1>
<p>
<a id="tweet" href="https://twitter.com/share" class="twitter-share-button" data-text="いま すべての勤労に Gratitude ≪感謝≫ ・・・" data-lang="ja" data-size="large">ツイート</a>
</p>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
<script>
var m = /\bto=([^&]+)/.exec(location.search);
if (m) {
  var what = decodeURIComponent(m[1]);
  document.getElementById('gratitude-to').innerHTML = '';
  document.getElementById('gratitude-to').appendChild(document.createTextNode(what));

  var tweetText = document.getElementById('tweet').getAttribute('data-text');
  document.getElementById('tweet').setAttribute('data-text', tweetText.replace(/勤労/, what));
  document.getElementById('tweet').setAttribute('data-url', location.href);
}
</script>

<div style="position: fixed; right: 2%; bottom: 2%">
<form><input type="text" name="to"><input type="submit" value="他の何かに感謝"></form>
</div>
